<!DOCTYPE html>
<html lang="de">
<head>
    <script>if(!sessionStorage.getItem("auth")){window.location.href="/"}</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Net Engine Demo | Berneby Solutions</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font Awesome for some icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body, html { height: 100%; margin: 0; overflow: hidden; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root" class="h-full p-4"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons as Components ---
        const IconBase = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const MapPin = (props) => <IconBase {...props}><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/></IconBase>;
        const Zap = (props) => <IconBase {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Server = (props) => <IconBase {...props}><rect width="20" height="8" x="2" y="2" rx="2" ry="2"/><rect width="20" height="8" x="2" y="14" rx="2" ry="2"/><line x1="6" x2="6.01" y1="6" y2="6"/><line x1="6" x2="6.01" y1="18" y2="18"/></IconBase>;
        const Code = (props) => <IconBase {...props}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></IconBase>;
        const CheckCircle = (props) => <IconBase {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconBase>;
        const BarChart = (props) => <IconBase {...props}><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></IconBase>;
        const Globe = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><line x1="2" x2="22" y1="12" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></IconBase>;
        const Phone = (props) => <IconBase {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconBase>;
        const Wind = (props) => <IconBase {...props}><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></IconBase>;
        const Clock = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></IconBase>;
        const Navigation = (props) => <IconBase {...props}><polygon points="3 11 22 2 13 21 11 13 3 11"/></IconBase>;

        // --- Data ---
        const locations = {
          aue: {
            id: 'aue',
            name: "Aue",
            zip: "08280",
            driveTime: 5,
            windZone: 2,
            street: "Bahnhofstraße",
            family: "Schneider",
            customerCount: 12,
            description: "Zentrumsnah und schnell erreichbar.",
            highlightColor: "text-red-600"
          },
          zschorlau: {
            id: 'zschorlau',
            name: "Zschorlau",
            zip: "08321",
            driveTime: 8,
            windZone: 3,
            street: "August-Bebel-Straße",
            family: "Müller",
            customerCount: 8,
            description: "Spezialisiert auf Sturmschäden in Höhenlage.",
            highlightColor: "text-blue-600"
          },
          loessnitz: {
            id: 'loessnitz',
            name: "Lößnitz",
            zip: "08294",
            driveTime: 12,
            windZone: 2,
            street: "Marktplatz",
            family: "Fischer",
            customerCount: 15,
            description: "Historische Altstadt-Dächer sind unsere Spezialität.",
            highlightColor: "text-green-600"
          },
          schneeberg: {
            id: 'schneeberg',
            name: "Schneeberg",
            zip: "08289",
            driveTime: 15,
            windZone: 3,
            street: "Fürstenplatz",
            family: "Weber",
            customerCount: 20,
            description: "Erfahrung mit Denkmalschutz-Dächern im Barockstil.",
            highlightColor: "text-yellow-600"
          },
          schwarzenberg: {
            id: 'schwarzenberg',
            name: "Schwarzenberg",
            zip: "08340",
            driveTime: 18,
            windZone: 3,
            street: "Straße der Einheit",
            family: "Richter",
            customerCount: 6,
            description: "Ihr Partner für Neubau und Sanierung.",
            highlightColor: "text-purple-600"
          }
        };

        function GeoNetDemo() {
          const [selectedLoc, setSelectedLoc] = useState('aue');
          const [data, setData] = useState(locations.aue);
          const [loading, setLoading] = useState(false);
          const [activeTab, setActiveTab] = useState('preview');

          const handleGenerate = () => {
            setLoading(true);
            setTimeout(() => {
              setData(locations[selectedLoc]);
              setLoading(false);
            }, 600);
          };

          const handleLocationChange = (e) => {
            setSelectedLoc(e.target.value);
          };

          return (
            <div className="flex flex-col h-full bg-gray-100 font-sans text-slate-800 overflow-hidden rounded-xl shadow-2xl border border-gray-700">
              
              {/* --- HEADER --- */}
              <header className="bg-slate-900 text-white p-4 shrink-0 flex items-center justify-between border-b border-gray-700">
                <div className="flex items-center space-x-3">
                  <div className="bg-blue-600 p-1.5 rounded">
                    <Globe size={20} className="text-white" />
                  </div>
                  <div>
                    <h1 className="text-lg font-bold leading-none tracking-tight">
                      <span className="text-blue-500">Berneby</span>Solutions
                    </h1>
                    <p className="text-[10px] text-gray-400 uppercase tracking-widest">Geo-Net Engine v2.0</p>
                  </div>
                </div>

                <div className="flex bg-slate-800 p-1 rounded-lg border border-slate-700 items-center">
                  <MapPin size={14} className="text-gray-400 ml-2 mr-2" />
                  <select 
                    value={selectedLoc} 
                    onChange={handleLocationChange}
                    className="bg-transparent text-sm text-white focus:outline-none cursor-pointer py-1"
                  >
                    {Object.entries(locations).map(([key, loc]) => (
                      <option key={key} value={key} className="text-black">
                        Zielort: {loc.name} ({loc.zip})
                      </option>
                    ))}
                  </select>
                  <div className="w-px h-4 bg-gray-600 mx-3"></div>
                  <button 
                    onClick={handleGenerate}
                    disabled={loading}
                    className={`flex items-center space-x-2 px-3 py-1 rounded text-xs font-bold uppercase tracking-wide transition-all ${
                      loading ? 'bg-gray-600 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-500 text-white shadow-lg shadow-blue-900/50'
                    }`}
                  >
                    {loading ? (
                      <span className="animate-spin mr-1">⟳</span>
                    ) : (
                      <Zap size={12} className="mr-1" />
                    )}
                    {loading ? 'Generiere...' : 'Seite Generieren'}
                  </button>
                </div>
              </header>

              {/* --- MAIN CONTENT --- */}
              <div className="flex flex-1 overflow-hidden relative">
                
                {loading && (
                  <div className="absolute inset-0 z-50 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center">
                    <div className="w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
                    <p className="mt-4 font-mono text-sm text-slate-600 animate-pulse">Next.js ISR: Generiere statische Seite für {locations[selectedLoc].name}...</p>
                  </div>
                )}

                {/* LEFT: Website Preview */}
                <div className="flex-1 bg-white overflow-y-auto relative scrollbar-hide">
                  
                  <div className="sticky top-0 z-40 bg-gray-100 border-b border-gray-300 px-4 py-2 flex items-center space-x-4">
                    <div className="flex space-x-1.5">
                      <div className="w-3 h-3 rounded-full bg-red-400"></div>
                      <div className="w-3 h-3 rounded-full bg-yellow-400"></div>
                      <div className="w-3 h-3 rounded-full bg-green-400"></div>
                    </div>
                    <div className="flex-1 bg-white border border-gray-300 rounded px-3 py-1 text-xs text-gray-500 flex items-center">
                      <span className="text-green-600 mr-2"><i className="fas fa-lock"></i> https://</span>
                      mueller-bedachungen.de/dachdecker-<span className="font-bold text-black bg-yellow-100 px-1 rounded">{data.name.toLowerCase()}</span>
                    </div>
                  </div>

                  <nav className="p-6 flex justify-between items-center bg-white">
                    <div className="font-bold text-xl tracking-tight text-slate-900">MÜLLER <span className="text-red-600">DACH</span></div>
                    <div className="hidden md:flex space-x-6 text-sm font-medium text-slate-600">
                      <span className="text-red-600">Dachdecker {data.name}</span>
                      <span>Leistungen</span>
                      <span>Kontakt</span>
                    </div>
                    <button className="bg-red-600 text-white px-4 py-2 rounded text-sm font-bold shadow-md">
                      <Phone size={14} className="inline mr-2" />
                      Notdienst
                    </button>
                  </nav>

                  <div className="relative bg-slate-900 text-white py-20 px-6 md:px-12 overflow-hidden">
                    <div className="absolute inset-0 opacity-20 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black"></div>
                    
                    <div className="relative z-10 max-w-3xl">
                      <div className="inline-flex items-center space-x-2 bg-white/10 backdrop-blur border border-white/20 rounded-full px-3 py-1 text-xs font-medium mb-6 text-blue-200">
                        <MapPin size={12} />
                        <span>Ihr Meisterbetrieb direkt in {data.name}</span>
                      </div>
                      
                      <h1 className="text-4xl md:text-5xl font-extrabold leading-tight mb-6">
                        Sturmsichere Dächer für <br/>
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-500 animate-pulse">
                          {data.name} & Umgebung
                        </span>
                      </h1>
                      
                      <p className="text-lg text-slate-300 mb-8 max-w-xl">
                        Als regionaler Dachdecker sind wir in nur <strong className="text-white border-b-2 border-red-500">{data.driveTime} Minuten</strong> bei Ihnen in {data.name} vor Ort. 
                        Perfekt abgestimmt auf die lokalen Wetterbedingungen der <strong className="text-white">Windlastzone {data.windZone}</strong>.
                      </p>

                      <div className="flex flex-wrap gap-4">
                        <button className="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded font-bold transition flex items-center">
                          Kostenloses Angebot anfordern
                        </button>
                        <div className="flex items-center space-x-[-10px]">
                          {[1,2,3].map(i => (
                            <div key={i} className="w-10 h-10 rounded-full border-2 border-slate-900 bg-gray-200 flex items-center justify-center text-xs text-slate-600 font-bold">
                              {String.fromCharCode(64+i)}
                            </div>
                          ))}
                          <div className="w-10 h-10 rounded-full border-2 border-slate-900 bg-slate-700 flex items-center justify-center text-[10px] font-bold pl-2">
                            +{data.customerCount}
                          </div>
                        </div>
                        <span className="flex items-center text-sm text-gray-400 ml-2">
                          Zufriedene Kunden in {data.name}
                        </span>
                      </div>
                    </div>
                  </div>

                  <div className="py-16 px-6 md:px-12 bg-white grid md:grid-cols-2 gap-12">
                    <div>
                      <h3 className="text-2xl font-bold text-slate-900 mb-4">Warum Hausbesitzer in {data.name} uns vertrauen</h3>
                      <p className="text-slate-600 mb-6 leading-relaxed">
                        Jeder Ort im Erzgebirge hat seine Eigenheiten. In <span className="font-bold text-slate-800">{data.name}</span> kennen wir nicht nur die <span className="font-bold text-slate-800">{data.street}</span>, sondern auch die spezifischen Anforderungen des Bauamtes und der Witterung.
                      </p>
                      
                      <div className="space-y-4">
                        <div className="flex items-start p-4 bg-slate-50 rounded-lg border border-slate-100">
                          <div className="bg-blue-100 p-2 rounded text-blue-600 mr-4">
                            <Wind size={20} />
                          </div>
                          <div>
                            <h4 className="font-bold text-slate-800">Windlastzone {data.windZone} optimiert</h4>
                            <p className="text-sm text-slate-600 mt-1">
                              {data.windZone > 2 
                                ? `Achtung: ${data.name} liegt in einer Zone mit hoher Windlast. Wir verwenden extra Sturmklammern.` 
                                : `Standard-Verklammerung reicht in ${data.name} meist aus, wir prüfen das aber individuell.`}
                            </p>
                          </div>
                        </div>

                        <div className="flex items-start p-4 bg-slate-50 rounded-lg border border-slate-100">
                          <div className="bg-green-100 p-2 rounded text-green-600 mr-4">
                            <Clock size={20} />
                          </div>
                          <div>
                            <h4 className="font-bold text-slate-800">Express-Anfahrt: {data.driveTime} Min.</h4>
                            <p className="text-sm text-slate-600 mt-1">
                              Keine lange Anfahrtspauschale. Wir sind quasi Ihre Nachbarn.
                            </p>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div className="bg-gray-50 rounded-2xl p-8 border border-gray-200 relative overflow-hidden">
                      <div className="absolute top-0 right-0 p-4 opacity-5">
                        <Navigation size={120} />
                      </div>
                      <h4 className="text-sm font-bold uppercase tracking-wider text-gray-400 mb-2">Lokales Projekt</h4>
                      <p className="text-lg font-medium text-slate-800 italic mb-6">
                        "Nach dem letzten Sturm war unser Dach in der {data.street} beschädigt. Müller war in {data.driveTime + 5} Minuten da. Super Service für {data.name}!"
                      </p>
                      <div className="flex items-center">
                        <div className="w-10 h-10 bg-gradient-to-br from-gray-300 to-gray-400 rounded-full mr-3"></div>
                        <div>
                          <div className="font-bold text-slate-900">Familie {data.family}</div>
                          <div className="text-xs text-slate-500">Hausbesitzer aus {data.name} ({data.zip})</div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

                {/* RIGHT: Tech Panel */}
                <div className="w-96 bg-slate-50 border-l border-gray-200 flex flex-col shrink-0 hidden lg:flex">
                  
                  <div className="flex border-b border-gray-200 bg-white">
                    <button 
                      onClick={() => setActiveTab('preview')}
                      className={`flex-1 py-3 text-xs font-bold uppercase tracking-wide ${activeTab === 'preview' ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50' : 'text-gray-500 hover:bg-gray-50'}`}
                    >
                      Google SEO
                    </button>
                    <button 
                      onClick={() => setActiveTab('data')}
                      className={`flex-1 py-3 text-xs font-bold uppercase tracking-wide ${activeTab === 'data' ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50' : 'text-gray-500 hover:bg-gray-50'}`}
                    >
                      JSON Data
                    </button>
                  </div>

                  <div className="flex-1 overflow-y-auto p-6 space-y-6">
                    
                    {activeTab === 'preview' && (
                      <React.Fragment>
                        <div className="space-y-2">
                          <div className="flex justify-between items-center">
                            <h3 className="text-xs font-bold text-gray-400 uppercase">Google Suchergebnis</h3>
                            <span className="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded font-bold">Rank #1</span>
                          </div>
                          
                          <div className="bg-white p-4 rounded border border-gray-200 shadow-sm font-sans">
                            <div className="flex items-center text-xs text-slate-500 mb-1">
                              <div className="w-4 h-4 rounded-full bg-slate-200 mr-2 flex items-center justify-center text-[8px]">M</div>
                              <div className="truncate">mueller-bedachung.de › dachdecker › {data.name.toLowerCase()}</div>
                            </div>
                            <div className="text-[#1a0dab] text-lg leading-snug hover:underline cursor-pointer font-medium mb-1">
                              Dachdecker in {data.name} | Schnell & Sturmsicher | Müller
                            </div>
                            <div className="text-sm text-slate-600 leading-normal">
                              Ihr Meisterbetrieb für <strong>{data.name}</strong> und Umgebung. 24h Notdienst, Anfahrt in {data.driveTime} Min. Jetzt Angebot anfordern für Ihr Haus in {data.zip}.
                            </div>
                          </div>
                        </div>

                        <div className="bg-blue-50 border border-blue-100 rounded-lg p-4">
                          <div className="flex items-center mb-2 text-blue-700">
                            <BarChart size={16} className="mr-2" />
                            <span className="font-bold text-sm">Geo-Net Impact</span>
                          </div>
                          <div className="space-y-3">
                            <div>
                              <div className="flex justify-between text-xs text-slate-600 mb-1">
                                <span>Standard Website (1 Ort)</span>
                                <span>50 Besucher</span>
                              </div>
                              <div className="w-full bg-gray-200 rounded-full h-1.5">
                                <div className="bg-gray-400 h-1.5 rounded-full" style={{width: '10%'}}></div>
                              </div>
                            </div>
                            <div>
                              <div className="flex justify-between text-xs text-blue-700 font-bold mb-1">
                                <span>Geo-Net (50 Orte)</span>
                                <span>1.200 Besucher</span>
                              </div>
                              <div className="w-full bg-blue-100 rounded-full h-1.5">
                                <div className="bg-blue-600 h-1.5 rounded-full" style={{width: '90%'}}></div>
                              </div>
                            </div>
                          </div>
                          <p className="text-[10px] text-blue-600/80 mt-3 italic">
                            Durch Programmatic SEO decken Sie das gesamte Suchvolumen des Landkreises ab, nicht nur Ihren Standort.
                          </p>
                        </div>
                      </React.Fragment>
                    )}

                    {activeTab === 'data' && (
                      <div className="space-y-4">
                        <div className="flex items-center text-xs text-gray-500 mb-2">
                          <Server size={12} className="mr-2" />
                          <span>Datenquelle (Headless CMS)</span>
                        </div>
                        <div className="bg-slate-900 rounded-lg p-4 font-mono text-[10px] text-green-400 overflow-x-auto border border-slate-700 shadow-inner">
                          <pre>{JSON.stringify(data, null, 2)}</pre>
                        </div>
                        <div className="text-xs text-gray-500">
                          <p>Diese Daten werden zur Build-Time (Next.js) in statisches HTML umgewandelt. Das garantiert Ladezeiten unter 100ms.</p>
                        </div>
                      </div>
                    )}

                  </div>

                  <div className="bg-white border-t border-gray-200 p-4">
                    <div className="flex items-center space-x-3 mb-3">
                      <CheckCircle size={16} className="text-green-500" />
                      <span className="text-xs font-bold text-slate-700">Geo-Net Ready</span>
                    </div>
                    <button className="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-2 rounded text-sm transition shadow-lg">
                      Strategiegespräch buchen
                    </button>
                  </div>

                </div>

              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<GeoNetDemo />);
    </script>
</body>
</html>
