        const useScrollProgress = () => {

              const totalScroll = document.documentElement.scrollTop;
              const windowHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
              if (windowHeight === 0) return setProgress(0);
              setProgress(totalScroll / windowHeight);

            return () => window.removeEventListener('scroll', handleScroll);
          }, []);
          return progress;
        };

            const observers = [];
            const callback = (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting && entry.intersectionRatio > 0.5) {
                  setActiveId(entry.target.id);
                }
              });
            };

            const observer = new IntersectionObserver(callback, { threshold: 0.6 });

            sectionIds.forEach((id) => {
              const el = document.getElementById(id);
              if (el) observer.observe(el);
            });

            return () => observer.disconnect();
          }, [sectionIds]);

                            </div>
                        </div>

                        <div className="mt-4 text-xs text-slate-400 text-right">[Quelle: Lea]</div>
