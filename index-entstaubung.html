                        <span className="font-bold text-4xl mb-1 relative z-10">ETS</span>
                        <span className="text-xs opacity-80 uppercase tracking-widest relative z-10">Kompetenz</span>
                     </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* --- Services Process Section (Unternehmensbereiche) --- */}
          <section id="services" className="py-24 bg-slate-50 scroll-mt-20">
            <div className="container mx-auto px-4">
              <SectionHeading subtitle="Alles aus einer Hand">Unser Leistungsspektrum</SectionHeading>
              
              <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6 mt-12">
                <ServiceCard 
                  icon={PenTool}
                  title="Beratung & Planung"
                  text="Unsere Vertriebsingenieure mit langjähriger Erfahrung beraten Sie für die beste Lösung. Modernste CAD-Arbeitsplätze in unserer Konstruktion sorgen für individuelle Anpassung."
                />
                <ServiceCard 
                  icon={Factory}
                  title="Fertigung"
                  text="Im Stammhaus Schwarzenberg und in der Fertigung II Aue entstehen aus Grundmaterialien die einzelnen Anlagenkomponenten. Flexibilität ist unsere Stärke."
                />
                <ServiceCard 
                  icon={Truck}
                  title="Logistik & Montage"
                  text="Transport mit eigener Flotte und Montage durch erfahrene eigene Teams. Wir garantieren Termintreue und Qualität auf der Baustelle."
                />
                <ServiceCard 
                  icon={Settings}
                  title="Service"
                  text="Vom Probebetrieb über die Einweisung bis zur Wartung. Auch Oberflächenbehandlung von Stahlbau- und Maschinenteilen bieten wir an."
                />
              </div>
            </div>
          </section>

          {/* --- Products Section --- */}
          <section id="products" className="py-24 bg-white scroll-mt-20">
            <div className="container mx-auto px-4">
              <SectionHeading subtitle="Industrielle Lösungen">Unsere Produkte</SectionHeading>
              <p className="text-center text-slate-600 max-w-2xl mx-auto mb-16 text-lg">
                Wir sind in allen Bereichen der Industrie zu Hause. Unsere Anlagen reinigen Luft, Rauch-, Transport- oder Prozessgase weltweit.
              </p>

              {/* Grid Layout replacement for Table */}
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-px bg-slate-100 border border-slate-100 rounded-2xl overflow-hidden shadow-inner">
                {PRODUCTS.map((product, index) => (
                  <div key={index} className="bg-white p-8 hover:bg-blue-50 transition-colors group cursor-default flex flex-col justify-between min-h-[180px]">
                    <div className="mb-4">
                      <div className="w-8 h-1 bg-slate-200 rounded-full mb-4 group-hover:bg-yellow-500 group-hover:w-12 transition-all duration-300"></div>
                      <h3 className="text-lg font-bold text-slate-800 group-hover:text-blue-800 transition-colors">{product}</h3>
                    </div>
                    <div className="flex justify-end opacity-0 group-hover:opacity-100 transition-opacity transform translate-x-4 group-hover:translate-x-0 duration-300">
                      <ArrowRight className="text-blue-800" size={20} />
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* --- Jobs / Career Section (Elevated from News) --- */}
          <section id="jobs" className={`${BRAND.colors.primary} py-24 text-white relative overflow-hidden scroll-mt-20`}>
            {/* Decorative background pattern */}
            <div className="absolute inset-0 opacity-10 pointer-events-none" style={{backgroundImage: 'radial-gradient(#fff 1px, transparent 1px)', backgroundSize: '30px 30px'}}></div>
            
            <div className="container mx-auto px-4 relative z-10">
              <div className="grid lg:grid-cols-2 gap-16">
                <div>
                  <span className="inline-block py-1 px-3 rounded bg-yellow-500 text-slate-900 font-bold text-xs uppercase tracking-wider mb-4">Wir stellen ein</span>
                  <h2 className="text-3xl md:text-4xl font-bold mb-6">Werden Sie Teil des Teams</h2>
                  <p className="text-blue-100 text-lg mb-8 leading-relaxed">
                    Als mittelständisches Unternehmen bieten wir sichere Arbeitsplätze in der Region mit spannenden Aufgaben im weltweiten Anlagenbau. 
                    Wir suchen Verstärkung!
                  </p>
                  <div className="bg-white/10 backdrop-blur rounded-xl p-8 border border-white/20 inline-block w-full sm:w-auto">
                    <p className="font-bold mb-2 text-xl">Initiativbewerbung?</p>
                    <p className="text-sm text-blue-100 mb-6">Senden Sie Ihre Unterlagen direkt an uns.</p>
                    <a href={`mailto:${BRAND.contact.email}`} className="inline-flex items-center gap-2 bg-yellow-500 hover:bg-yellow-400 text-slate-900 px-6 py-3 rounded-lg font-bold transition-colors w-full justify-center sm:w-auto">
                      <Mail size={18} /> Bewerbung senden
                    </a>
                  </div>
                </div>

                <div className="space-y-4">
                  {JOBS.map((job, idx) => (
                    <div key={idx} className="bg-white text-slate-800 p-6 rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all duration-300 flex justify-between items-center group cursor-pointer">
                      <div>
                        <h3 className="font-bold text-lg group-hover:text-blue-800 transition-colors">{job.title}</h3>
                        <div className="flex flex-col sm:flex-row sm:gap-4 text-sm text-slate-500 mt-2">
                          <span className="flex items-center gap-1"><MapPin size={14} /> {job.location}</span>
                          <span className="flex items-center gap-1"><CheckCircle size={14} /> {job.type}</span>
                        </div>
                      </div>
                      <div className="h-10 w-10 bg-slate-100 rounded-full flex items-center justify-center group-hover:bg-yellow-400 transition-colors shrink-0 ml-4">
                        <ChevronRight size={20} className="text-slate-600 group-hover:text-white" />
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </section>

          {/* --- Contact / Footer (Improved Form UI) --- */}
          <footer id="contact" className="bg-slate-900 text-slate-400 pt-24 pb-12 border-t border-slate-800 scroll-mt-20">
            <div className="container mx-auto px-4">
              <div className="grid lg:grid-cols-2 gap-16 mb-20">
                {/* Left: Info */}
                <div>
                  <div className="text-white font-bold text-3xl mb-6 tracking-tight">ETS GmbH</div>
                  <p className="mb-8 leading-relaxed text-lg">
                    Ihr Partner für saubere Luft. Hersteller und Errichter von industriellen Entstaubungsanlagen mit Sitz in Schwarzenberg.
                  </p>
                  
                  <h4 className="text-white font-bold text-lg mb-6">Kontaktinformationen</h4>
                  <ul className="space-y-6">
                    <li className="flex items-start gap-4 group">
                      <div className="bg-slate-800 p-3 rounded-lg group-hover:bg-yellow-500 group-hover:text-slate-900 transition-colors">
                        <MapPin size={20} />
                      </div>
                      <div>
                        <span className="block text-white font-medium">Anschrift</span>
                        <span>{BRAND.contact.address}</span>
                      </div>
                    </li>
                    <li className="flex items-start gap-4 group">
                      <div className="bg-slate-800 p-3 rounded-lg group-hover:bg-yellow-500 group-hover:text-slate-900 transition-colors">
                        <Phone size={20} />
                      </div>
                      <div>
                        <span className="block text-white font-medium">Telefon</span>
                        <a href={`tel:${BRAND.contact.phone}`} className="hover:text-white transition-colors">{BRAND.contact.phone}</a>
                      </div>
                    </li>
                    <li className="flex items-start gap-4 group">
                      <div className="bg-slate-800 p-3 rounded-lg group-hover:bg-yellow-500 group-hover:text-slate-900 transition-colors">
                        <Mail size={20} />
                      </div>
                      <div>
                        <span className="block text-white font-medium">E-Mail</span>
                        <a href={`mailto:${BRAND.contact.email}`} className="hover:text-white transition-colors">{BRAND.contact.email}</a>
                      </div>
                    </li>
                  </ul>
                </div>

                {/* Right: Contact Form UI */}
                <div className="bg-slate-800 p-8 rounded-2xl border border-slate-700">
                  <h3 className="text-white font-bold text-xl mb-6">Kontakt aufnehmen</h3>
                  <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                    <div className="grid grid-cols-2 gap-4">
                      <div className="space-y-2">
                        <label className="text-sm font-medium text-slate-300">Vorname</label>
                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-500 transition-colors" placeholder="Max" />
                      </div>
                      <div className="space-y-2">
                        <label className="text-sm font-medium text-slate-300">Nachname</label>
                        <input type="text" className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-500 transition-colors" placeholder="Mustermann" />
                      </div>
                    </div>
                    <div className="space-y-2">
                      <label className="text-sm font-medium text-slate-300">E-Mail</label>
                      <input type="email" className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-500 transition-colors" placeholder="max@beispiel.de" />
                    </div>
                    <div className="space-y-2">
                      <label className="text-sm font-medium text-slate-300">Nachricht</label>
                      <textarea rows="4" className="w-full bg-slate-900 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-yellow-500 transition-colors" placeholder="Wie können wir Ihnen helfen?"></textarea>
                    </div>
                    <button className="w-full bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-bold py-4 rounded-lg transition-all flex items-center justify-center gap-2">
                      <Send size={18} /> Nachricht senden
                    </button>
                  </form>
                </div>
              </div>

              <div className="border-t border-slate-800 pt-8 flex flex-col md:flex-row justify-between items-center gap-4 text-sm">
                <p>&copy; {new Date().getFullYear()} {BRAND.name}. Alle Rechte vorbehalten.</p>
                <ul className="flex gap-6">
                  <li><a href="#" className="hover:text-white transition-colors">Impressum</a></li>
                  <li><a href="#" className="hover:text-white transition-colors">Datenschutz</a></li>
                  <li><a href="#" className="hover:text-white transition-colors">AGB</a></li>
                </ul>
              </div>
            </div>
          </footer>
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<ETSWebsite />);
  </script>
</body>
</html>
