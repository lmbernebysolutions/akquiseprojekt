                              <li key={i} className="flex items-start gap-2 text-sm text-slate-300">
                                <X size={14} className="text-red-500 mt-1 shrink-0" /> {con}
                              </li>
                            ))}
                          </ul>
                        </div>
                      </div>

                      <div className="mt-8 pt-6 border-t border-slate-700">
                        <p className="text-xs text-slate-500 font-mono">Bsp: {form.examples.join(', ')} <SourceBadge code={form.source} /></p>
                      </div>
                    </div>
                  )})}
                </div>
              </section>

              {/* --- SECTION 4: FINANZEN (INTERACTIVE TABS) --- */}
              <section id="finanzen" className="py-24 bg-white">
                <SectionTitle subtitle="Pflichten & Geld" title="Steuern & Sozialversicherung" />
                
                <div className="max-w-5xl mx-auto px-6">
                  <div className="flex justify-center mb-12">
                    <div className="bg-slate-100 p-1.5 rounded-2xl inline-flex">
                      <button 
                        onClick={() => setActiveTab('versicherung')}
                        className={`px-6 py-3 rounded-xl text-sm font-bold transition-all ${activeTab === 'versicherung' ? 'bg-white text-slate-900 shadow-md' : 'text-slate-500 hover:text-slate-700'}`}

                        Sozialversicherungen
                      </button>
                      <button 
                        onClick={() => setActiveTab('steuer')}
                        className={`px-6 py-3 rounded-xl text-sm font-bold transition-all ${activeTab === 'steuer' ? 'bg-white text-slate-900 shadow-md' : 'text-slate-500 hover:text-slate-700'}`}

                        Steuern & Fristen
                      </button>
                    </div>
                  </div>

                  <div className="bg-slate-50 rounded-3xl p-8 md:p-12 border border-slate-100 min-h-[400px]">
                    
                    {activeTab === 'versicherung' && (

                            <h3 className="text-2xl font-bold font-serif mb-4 flex items-center gap-3">
                              <ShieldCheck className="text-green-600" /> Absicherung
                            </h3>
                            <p className="text-slate-600 mb-6 leading-relaxed">
                              Selbstständige sind nicht automatisch geschützt. Du musst dich aktiv kümmern. Die Krankenversicherung ist Pflicht, alles andere optional (aber empfohlen).
                            </p>
                            <div className="bg-white p-6 rounded-xl border-l-4 border-amber-500 shadow-sm mb-6">
                              <h4 className="font-bold text-slate-900 mb-1">Achtung: Rentenpflicht</h4>
                              <p className="text-sm text-slate-500">Bestimmte Berufe (Lehrer, Hebammen, Künstler) sind <strong>rentenversicherungspflichtig</strong>!</p>
                            </div>
                          </div>
                          
                          <div className="space-y-4">
                            <div className="bg-white p-5 rounded-xl shadow-sm">
                              <h4 className="font-bold text-slate-900">1. Kranken- & Pflegeversicherung</h4>
                              <p className="text-sm text-slate-500 mt-1">Pflicht seit 2007. Wahl zwischen GKV (ca. 14,6% vom Einkommen) oder PKV (risikoabhängig).</p>
                            </div>
                            <div className="bg-white p-5 rounded-xl shadow-sm">
                              <h4 className="font-bold text-slate-900">2. Rentenversicherung</h4>
                              <p className="text-sm text-slate-500 mt-1">Meist freiwillig. Optionen: Gesetzlich (Pflichtantrag), Rürup-Rente oder private Assets.</p>
                            </div>
                            <div className="bg-white p-5 rounded-xl shadow-sm">
                              <h4 className="font-bold text-slate-900">3. Unfall- & Arbeitslosenvers.</h4>
                              <p className="text-sm text-slate-500 mt-1">Arbeitslosenversicherung ist auf Antrag möglich (teuer). BG ist Pflicht für bestimmte Branchen.</p>
                            </div>
                            <div className="text-right"><SourceBadge code="WBL" /></div>
                          </div>
                        </div>
                      </div>

                    {activeTab === 'steuer' && (

                            </div>
                          </div>
                          <div className="text-right flex-1"><SourceBadge code="WBL" /></div>
                        </div>

                        <div className="grid md:grid-cols-2 gap-4">
                          {taxesData.map((tax, idx) => (
                            <div key={idx} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 hover:border-blue-200 transition-colors">
                              <div className="flex justify-between items-start mb-2">
                                <h4 className="font-bold text-slate-900">{tax.name}</h4>
                                <span className={`text-[10px] uppercase font-bold px-2 py-1 rounded ${tax.type === 'Vorauszahlung' ? 'bg-red-50 text-red-600' : 'bg-green-50 text-green-600'}`}>
                                  {tax.type}
                                </span>
                              </div>
                              <div className="text-2xl font-serif font-bold text-blue-600 mb-2">{tax.rate}</div>
                              <p className="text-sm text-slate-500 mb-3">{tax.info}</p>
                              {tax.deadlines.length > 0 && (
                                <div className="text-xs text-slate-400 font-mono bg-slate-50 p-2 rounded">
                                  Fristen: {tax.deadlines.join(', ')}
                                </div>
                              )}
                            </div>
                          ))}
                        </div>
                      </div>
                    )}

                  </div>
                </div>
              </section>

              {/* --- SECTION 5: FÖRDERUNG (GRID) --- */}

                <SectionTitle subtitle="Finanzierung & Förderung" title="Starthilfe & Zuschüsse" />

                <div className="max-w-7xl mx-auto px-6">
                  <div className="text-center max-w-2xl mx-auto mb-12 -mt-8">
                    <p className="text-slate-600 mb-6">
                      Warum alles selbst zahlen? Deutschland bietet diverse Fördertöpfe für Gründer. Von Zuschüssen bis zu günstigen Krediten.
                    </p>
                    <a href="#" className="inline-flex items-center gap-2 text-blue-600 font-bold hover:text-blue-700 transition-colors group">
                      Dokument lesen <ChevronRight size={16} className="group-hover:translate-x-1 transition-transform" />
                    </a>
                  </div>

                  <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                    {[
                      {
                        title: "Gründungszuschuss",

                        desc: "Förderung von Qualifizierung (IT, Digitalisierung) für Solo-Selbstständige.",
                        tag: "Bildung",
                        color: "bg-purple-50 text-purple-700"
                      }
                    ].map((item, idx) => (
                      <div key={idx} className="bg-slate-50 p-6 rounded-2xl hover:bg-white hover:shadow-xl hover:-translate-y-1 transition-all border border-transparent hover:border-slate-100 group">

                          {item.tag}
                        </span>
                        <h3 className="text-xl font-bold mb-1 group-hover:text-blue-600 transition-colors">{item.title}</h3>
                        <p className="text-xs font-bold text-slate-400 uppercase mb-3">{item.org}</p>
                        <p className="text-sm text-slate-600 leading-relaxed">{item.desc}</p>
                        <div className="mt-4 pt-4 border-t border-slate-200 text-right">
                          <SourceBadge code="HfS" />
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* --- FOOTER --- */}
              <footer className="bg-slate-900 text-slate-400 py-16">

                    <span className="font-serif font-bold text-2xl text-white block mb-4">
                      Leitfaden<span className="text-amber-500">.Selbst</span>
                    </span>
                    <p className="max-w-xs leading-relaxed opacity-80">
                      Ein Projekt im Rahmen der WBL Klausur. Ziel ist es, angehenden Gründern einen klaren, strukturierten Weg in die Selbstständigkeit aufzuzeigen.
                    </p>
                  </div>
                  
                  <div>
                    <h4 className="font-bold text-white uppercase tracking-widest text-xs mb-6">Quellenverzeichnis</h4>
                    <ul className="space-y-2 font-mono text-xs">

                    <ul className="space-y-2">
                      <li>Klausur WBL 12/1</li>
                      <li>Note 1,0 Anforderung</li>
                      <li>Stand: November 2025</li>
                      <li>&copy; Projektteam</li>
                    </ul>

                </div>
