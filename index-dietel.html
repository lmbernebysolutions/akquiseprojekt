          </section>

          {/* DOWNLOADS / FORMULARE (FIX: Semantische Links) */}
          <section id="formulare" className="py-24 bg-slate-50 relative">
            {/* Decorative Pattern */}
            <div className="absolute top-0 left-0 w-full h-full overflow-hidden opacity-[0.03] pointer-events-none">
              <div className="absolute -top-24 -right-24 w-96 h-96 rounded-full bg-blue-600 blur-3xl"></div>
              <div className="absolute top-1/2 -left-24 w-72 h-72 rounded-full bg-blue-400 blur-3xl"></div>
            </div>

            <div className="container mx-auto px-4 relative">
              <div className="grid lg:grid-cols-2 gap-16 items-start">
                <div className="lg:sticky lg:top-32">
                  <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-xs font-bold uppercase tracking-wider mb-6">
                    <FileText size={14} />
                    Service Center
                  </div>
                  <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-6 leading-tight">

                    <span className="text-blue-700">sofort griffbereit.</span>
                  </h2>
                  <p className="text-slate-600 mb-8 leading-relaxed text-lg">

                  </p>

                    </h4>
                    <ul className="space-y-2 text-sm text-slate-600">
                      <li className="flex gap-2"><CheckCircle2 size={16} className="text-green-500 shrink-0" /> Personalausweis / Reisepass</li>
                      <li className="flex gap-2"><CheckCircle2 size={16} className="text-green-500 shrink-0" /> Zulassungsbescheinigung I & II</li>
                      <li className="flex gap-2"><CheckCircle2 size={16} className="text-green-500 shrink-0" /> eVB-Nummer (Versicherung)</li>
                      <li className="flex gap-2"><CheckCircle2 size={16} className="text-green-500 shrink-0" /> SEPA-Mandat für KFZ-Steuer</li>
                    </ul>
                  </div>
                </div>

                <div className="space-y-4">
                  {DOWNLOADS.map((file, idx) => (
                    <a 
                      key={idx} 
                      href={`#`} // In Production: Real link to PDF
                      onClick={(e) => e.preventDefault()} // Mock prevent
                      className="group flex items-center justify-between p-5 bg-white hover:bg-blue-50 rounded-2xl shadow-sm hover:shadow-md border border-slate-200 hover:border-blue-200 transition-all duration-200 cursor-pointer"
                      aria-label={`Download ${file.name}`}
                    >
                      <div className="flex items-center gap-5">
                        <div className="w-12 h-12 bg-red-50 rounded-xl flex items-center justify-center text-red-500 group-hover:scale-110 transition-transform">
                          <FileText size={24} />
                        </div>
                        <div>
                          <div className="font-bold text-slate-900 group-hover:text-blue-700 transition-colors">{file.name}</div>
                          <div className="text-xs text-slate-500 uppercase font-bold mt-1 flex items-center gap-2">
                            <span className="bg-slate-100 px-1.5 py-0.5 rounded text-slate-600">PDF</span>
                            {file.size}
                          </div>
                        </div>
                      </div>
                      <div className="w-10 h-10 flex items-center justify-center text-slate-300 group-hover:text-blue-600 transition-colors">
                        <Download size={24} />
                      </div>
                    </a>
                  ))}
                  <div className="text-center text-xs text-slate-400 mt-4">
                    Zum Öffnen benötigen Sie einen PDF-Reader.
                  </div>
                </div>
              </div>
            </div>
          </section>

            {/* Footer Background Elements */}
            <div className="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-slate-700 to-transparent"></div>
            
            <div className="container mx-auto px-4">
              <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-12 mb-20">
                
                {/* Brand Column */}
                <div className="lg:col-span-1">
                  <div className="flex items-center gap-3 mb-6">
                    <div className="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-lg shadow-blue-900/50">

                    <div className="text-white">
                      <div className="font-bold text-xl leading-none">{COMPANY.name}</div>
                      <div className="text-[10px] uppercase tracking-widest text-blue-400 mt-1">Zulassungsdienst</div>

                  </p>

                {/* Contact Info */}
                <div className="lg:col-span-2 grid sm:grid-cols-2 gap-8">
                  <div>
                    <h4 className="font-bold mb-6 text-white flex items-center gap-2">
                      <MapPin size={18} className="text-blue-500" />
                      Anschrift
                    </h4>
                    <address className="not-italic text-sm space-y-2 opacity-80">
                      <p className="font-semibold text-white">{COMPANY.name}</p>
                      <p>{COMPANY.address.street}</p>
                      <p>{COMPANY.address.zip} {COMPANY.address.city}</p>
                      <a 
                        href={`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(`${COMPANY.address.street}, ${COMPANY.address.zip} ${COMPANY.address.city}`)}`}
                        target="_blank"
                        rel="noopener noreferrer"
                        className="inline-flex items-center gap-1 text-blue-400 hover:text-blue-300 mt-2 text-xs font-bold uppercase tracking-wide"
                      >
                        Route planen <ArrowRight size={12} />
                      </a>
                    </address>
                  </div>
                  <div>
                    <h4 className="font-bold mb-6 text-white flex items-center gap-2">
                      <Phone size={18} className="text-blue-500" />
                      Kontakt
                    </h4>
                    <ul className="space-y-4 text-sm">
                      <li>
                        <div className="text-xs text-slate-500 uppercase font-bold mb-1">Telefon</div>
                        <a href={`tel:${COMPANY.contact.phone}`} className="text-white hover:text-blue-400 transition-colors text-lg font-medium block">
                          {COMPANY.contact.phone}
                        </a>
                      </li>
                      <li>
                        <div className="text-xs text-slate-500 uppercase font-bold mb-1">Mobil / WhatsApp</div>
                        <a href={`tel:${COMPANY.contact.mobile}`} className="text-white hover:text-blue-400 transition-colors block">
                          {COMPANY.contact.mobile}
                        </a>
                      </li>
                      <li>
                        <div className="text-xs text-slate-500 uppercase font-bold mb-1">E-Mail</div>
                        <a href={`mailto:${COMPANY.contact.email}`} className="text-white hover:text-blue-400 transition-colors block">
                          {COMPANY.contact.email}
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>

                {/* Öffnungszeiten */}
                <div>
                  <h4 className="font-bold mb-6 text-white flex items-center gap-2">
                    <Clock size={18} className="text-blue-500" />
                    Öffnungszeiten
                  </h4>
                  <ul className="space-y-3 text-sm opacity-90">
                    <li className="flex justify-between items-center border-b border-slate-800 pb-2">
                      <span>Mo - Fr</span>
                      <span className="text-white font-medium">08:00 - 17:00</span>
                    </li>
                    <li className="flex justify-between items-center border-b border-slate-800 pb-2">
                      <span>Samstag</span>
                      <span className="text-white font-medium">Nach Vereinbarung</span>
                    </li>
                    <li className="flex justify-between items-center pt-1">
                      <span>Sonntag</span>
                      <span className="text-red-400">Geschlossen</span>
                    </li>
                  </ul>
                </div>
              </div>

                <div>
                  &copy; {new Date().getFullYear()} {COMPANY.name}. Alle Rechte vorbehalten.
                </div>
                <div className="flex gap-6">
                  <button 
                    onClick={() => setIsLegalOpen(true)} 
                    className="hover:text-white transition-colors flex items-center gap-1"
                  >
                    <Info size={14} />
                    Impressum & Datenschutz
                  </button>
                </div>
              </div>
            </div>
          </section>
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
