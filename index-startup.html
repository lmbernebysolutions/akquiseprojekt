                </div>
              </div>
            </section>

        };

        const StoryChapter = ({ step, index }) => {
          const [ref, isVisible] = useOnScreen({ threshold: 0.5 });
          const isEven = index % 2 === 0;

          return (
            <div id={step.id} className="min-h-screen flex items-center justify-center relative py-24">
              <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[20rem] font-bold text-slate-100 z-0 select-none leading-none">
                {index + 1}

              <div ref={ref} className="max-w-6xl w-full px-6 grid md:grid-cols-2 gap-16 items-center relative z-10">
                <div className={`md:order-${isEven ? '1' : '2'} flex justify-center`}>
                  <div className={`relative w-64 h-64 md:w-96 md:h-96 rounded-full flex items-center justify-center transition-all duration-1000 ${isVisible ? 'scale-100 opacity-100 rotate-0' : 'scale-50 opacity-0 -rotate-12'}`}>

                    </div>
                    <div className={`absolute -top-4 right-10 bg-white shadow-lg py-2 px-4 rounded-xl border border-slate-100 text-xs font-bold uppercase tracking-wider transition-all duration-1000 delay-500 ${isVisible ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}>

                  </div>
                </div>

                <div className={`md:order-${isEven ? '2' : '1'} space-y-6 transition-all duration-1000 delay-200 ${isVisible ? 'translate-x-0 opacity-100' : isEven ? 'translate-x-20 opacity-0' : '-translate-x-20 opacity-0'}`}>
                  <div className={`inline-block px-3 py-1 rounded text-xs font-bold text-white uppercase tracking-widest ${step.color}`}>
                    {step.year}
                  </div>
                  <h2 className="text-5xl md:text-7xl font-serif font-bold text-slate-900 leading-none">
                    {step.title}
                  </h2>
                  <h3 className="text-2xl font-light text-slate-500 border-b border-slate-200 pb-4 inline-block">
                    {step.subtitle}
                  </h3>
                  <p className="text-lg text-slate-600 leading-relaxed">
                    {step.desc}
                  </p>
                  
                  {step.id === 'plan' && <BusinessPlanPreview />}
                  {step.id === 'recht' && <LegalFormsPreview />}
                  {step.id === 'geld' && <TaxWarning />}
                </div>
              </div>
            </div>
          );
        };

        const BusinessPlanPreview = () => (
          <div className="mt-8 bg-slate-50 p-6 rounded-2xl border border-slate-200 shadow-inner">
            <h4 className="font-bold text-slate-900 mb-4 flex items-center gap-2">
              <FileText size={18} /> Die 9 Kapitel
            </h4>
            <div className="grid grid-cols-2 gap-2 text-sm text-slate-600">
              <div className="flex items-center gap-2"><CheckCircle2 size={14} className="text-green-500"/> Executive Summary</div>
              <div className="flex items-center gap-2"><CheckCircle2 size={14} className="text-green-500"/> Gründerprofil</div>
              <div className="flex items-center gap-2"><CheckCircle2 size={14} className="text-green-500"/> Marktanalyse</div>
              <div className="flex items-center gap-2"><CheckCircle2 size={14} className="text-green-500"/> Marketing-Mix</div>
              <div className="flex items-center gap-2"><CheckCircle2 size={14} className="text-green-500"/> SWOT (Risiken)</div>
              <div className="flex items-center gap-2 font-bold text-blue-600"><CheckCircle2 size={14} className="text-blue-600"/> Finanzplan!</div>
            </div>
          </div>
        );

        const TaxWarning = () => (
          <div className="mt-6 bg-amber-50 border-l-4 border-amber-500 p-4 rounded-r-xl">

            </div>
          </div>

                <div className="text-center mb-20">

                        </div>
                        <div>
                          <span className="text-xs font-bold text-red-400 uppercase tracking-wider block mb-2">Nachteile</span>
                          <ul className="space-y-1">
                            {form.cons.map((c, i) => <li key={i} className="text-xs text-slate-400 flex items-center gap-2"><span className="w-2.5 h-[1px] bg-slate-500"/> {c}</li>)}

                </div>
              </div>
            </section>
          );

                    <div className="space-y-4">

                          <div className="flex justify-between items-baseline mb-1">
                            <h4 className="font-bold text-slate-900 text-lg">{tax.title}</h4>
                            <span className="font-mono font-bold text-emerald-600">{tax.val}</span>
                          </div>
                          <p className="text-sm text-slate-500 mb-2">{tax.text}</p>
                          <div className="flex items-center gap-2 text-xs text-slate-400 bg-slate-50 p-2 rounded w-fit">
                            <CalendarClock size={12} /> Frist: {tax.date}

                        </div>
                      ))}
                    </div>
                  </div>

                  <div className="relative">
                    <div className="absolute inset-0 bg-gradient-to-tr from-emerald-100 to-blue-50 rounded-full blur-3xl opacity-60"></div>
                    <div className="relative bg-white p-8 rounded-3xl shadow-2xl border border-slate-100">
                      <h3 className="text-xl font-bold mb-6 flex items-center gap-3">
                        <Fingerprint className="text-slate-400" />
                        Gründer-Checkliste
                      </h3>
                      <ul className="space-y-4">
                        {[
                          "Geschäftskonto eröffnen (Trennung privat/beruflich)",
                          "Gewerbeanmeldung (Gewerbeamt)",
                          "Steuerliche Erfassung (ELSTER)",
                          "Krankenversicherung (GKV oder PKV)",
                          "Berufshaftpflicht prüfen",
                          "Steuerberater suchen"
                        ].map((item, i) => (
                          <li key={i} className="flex items-center gap-4 p-3 hover:bg-slate-50 rounded-lg transition-colors cursor-pointer group">
                            <div className="w-6 h-6 rounded-full border-2 border-slate-200 flex items-center justify-center group-hover:border-emerald-500 group-hover:bg-emerald-500 transition-all">
                              <CheckCircle2 size={14} className="text-white opacity-0 group-hover:opacity-100" />
                            </div>
                            <span className="text-slate-600 text-sm group-hover:text-slate-900">{item}</span>
                          </li>
                        ))}
                      </ul>
                      <div className="mt-8 pt-6 border-t border-slate-100 text-center text-xs text-slate-400">
                        Basierend auf: Dein Weg zur Selbstständigkeit
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          );
        };

        const FundingSection = () => {
          return (
            <section className="py-32 bg-slate-900 text-white">
              <div className="max-w-7xl mx-auto px-6 text-center mb-16">
                <h2 className="text-3xl md:text-5xl font-serif font-bold mb-6">Starthilfe nutzen</h2>
                <p className="text-slate-400 max-w-2xl mx-auto">
                  Du musst das Rad nicht neu erfinden – und auch nicht alleine finanzieren.
                </p>
              </div>

              <div className="max-w-7xl mx-auto px-6 grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                {[
                  { title: "Gründungszuschuss", provider: "Arbeitsagentur", desc: "Für ALG-1 Empfänger. Lebensunterhalt für 6 - 9 Monate.", type: "Zuschuss" }, // UPDATED
                  { title: "KfW-Kredite", provider: "KfW Bank", desc: "Zinsgünstig & Haftungsfreistellung für die Hausbank.", type: "Darlehen" },
                  { title: "Beratungsförderung", provider: "BAFA", desc: "Zuschuss zu Coaching-Kosten (Businessplan, Finanzen).", type: "Coaching" },
                  { title: "KOMPASS", provider: "Für Solopreneure", desc: "Förderung von Qualifizierung (IT, Digitalisierung).", type: "Bildung" }
                ].map((item, i) => (
                  <div key={i} className="group relative bg-white/5 border border-white/10 p-8 rounded-2xl hover:bg-white hover:text-slate-900 transition-all duration-300">
                    <div className="text-xs font-bold uppercase tracking-wider text-blue-400 mb-2 group-hover:text-blue-600">{item.type}</div>
                    <h3 className="text-xl font-bold mb-1">{item.title}</h3>
                    <p className="text-xs text-slate-500 mb-4 font-mono">{item.provider}</p>
                    <p className="text-sm text-slate-400 group-hover:text-slate-600 leading-relaxed">{item.desc}</p>
                    
                    <div className="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition-opacity transform translate-x-2 group-hover:translate-x-0">
                      <ArrowRight size={20} className="text-blue-600" />
                    </div>
                  </div>
                ))}
              </div>
            </section>
          );
        };

        const Footer = () => (
          <footer className="bg-black text-slate-500 py-12 border-t border-white/10">
            <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
              <div>
                <span className="text-white font-serif font-bold text-lg">StartUp<span className="text-blue-500">Guide</span></span>
                <p className="text-xs mt-2">WBL Klausur Projekt</p>
              </div>
              <div className="text-xs font-mono space-x-4">
                <span>Jasmin</span>
                <span>Elsa</span>
                <span>Merle</span>
                <span>Lea</span>
              </div>
              <div className="text-xs">
                &copy; 2025 Projektteam
              </div>
            </div>
          </footer>
        );

        function App() {
          return (
            <div className="bg-white min-h-screen selection:bg-blue-200 selection:text-blue-900">
              <ScrollProgress />
              <Navigation />
              
              <main>
                <HeroSection />
                
                {/* The Scroll Story Timeline */}
                <div className="relative">
                  {/* Connecting Line through chapters */}
                  <div className="absolute left-1/2 top-0 bottom-0 w-px bg-gradient-to-b from-transparent via-slate-300 to-transparent hidden md:block"></div>
                  
                  {STORY_STEPS.map((step, index) => (
                    <StoryChapter key={step.id} step={step} index={index} />
                  ))}
                </div>

                <DetailedLegalSection />
                <FinanceSection />
                <FundingSection />
              </main>

              <Footer />
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
