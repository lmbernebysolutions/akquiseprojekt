        const useActiveSection = (sectionIds) => {
            const [activeId, setActiveId] = useState(sectionIds[0]);

            useEffect(() => {
                const observers = [];
                sectionIds.forEach(id => {
                    const el = document.getElementById(id);
                    if (el) {
                        const observer = new IntersectionObserver((entries) => {
                            entries.forEach(entry => {
                                if (entry.isIntersecting && entry.intersectionRatio > 0.4) {
                                    setActiveId(id);
                                }
                            });
                        }, { threshold: 0.5 });
                        observer.observe(el);
                        observers.push(observer);
                    }
                });
                return () => observers.forEach(obs => obs.disconnect());
            }, [sectionIds]);

            return activeId;
        };

                                            </div>
                                            <div className="bg-indigo-600 p-3 rounded-xl">
                                                <form.icon size={32} className="text-white" />

                                        <p className="text-slate-300 leading-relaxed mb-8 text-lg">{form.desc} <SourceBadge code={form.source} dark/></p>

                                            <div>
                                                <h4 className="text-xs font-bold text-green-400 uppercase tracking-wider mb-3">Vorteile</h4>
                                                <ul className="space-y-2">

                                            </div>
                                            <div>
                                                <h4 className="text-xs font-bold text-red-400 uppercase tracking-wider mb-3">Nachteile</h4>
                                                <ul className="space-y-2">
                                                    {form.cons.map((c, i) => <li key={i} className="flex items-center gap-2 text-sm text-slate-300"><div className="w-3 h-[1px] bg-red-500"/> {c}</li>)}

                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>

                    <div className="grid md:grid-cols-4 gap-6">
                        {FORMALITIES_STEPS.map((step, i) => (
                            <div key={i} className="p-6 rounded-2xl border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition-all group bg-white">
                                <div className={`w-12 h-12 rounded-xl flex items-center justify-center mb-4 ${step.color} group-hover:scale-110 transition-transform`}>

                                <h3 className="font-bold text-slate-900 mb-2">{step.title}</h3>

                                </div>

                        </div>

                                    <div className="flex-1">
                                        <div className="flex justify-between items-baseline">

                        <h3 className="text-xl font-bold mb-6 relative z-10">Sozialversicherungen</h3>

                                <CheckCircle2 className="text-slate-300 shrink-0"/>
                                <div>
                                    <span className="font-bold block text-slate-900">Arbeitslosenversicherung</span>
                                    <span className="text-sm text-slate-500">Freiwillig auf Antrag möglich.</span>

                        </ul>
                        <div className="mt-8 text-right"><SourceBadge code="Lea"/></div>

                    <div className="grid md:grid-cols-2 gap-6 mb-12">

                        <div className="bg-white/10 p-6 rounded-2xl text-left hover:bg-white/20 transition-colors">

                    <Funding openModal={() => setModalOpen(true)} />
                    <Footer />

            );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
